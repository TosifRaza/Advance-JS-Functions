<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrow Function Notation</title>
</head>
<body>
    <script>
        // Concise Way of writeing anonymous function

        // 1.For multiple argument
        let sum=(num1,num2)=>{
           return num1+num2;
        }
        console.log(sum(4,6));

        // 2.For Single argument no need to provide round bracket
        let square=num1=>{
           return num1*num1;
        }
        console.log(square(4));

        // 3.If function deffination are based on single line (single statement) than no need to provide curly brackets and return are optional


        let square2=num1=>num1*num1;
         
        console.log(square2(4));


        let sub=(num1,num2)=>num1-num2;
        console.log(sub(8,6));

    </script>
    
</body>
</html>
